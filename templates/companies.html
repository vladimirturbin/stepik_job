{% extends 'base.html' %}
{% load static %}
{% block container %}
    <section>
        <div class="row mt-5">
            <div class="col-12 col-lg-8 offset-lg-2 m-auto">
                {% for company in companies %}
                <div class="card mb-4">
                    <div class="card-body px-4">
                        <div class="row">
                            <div class="col-12 col-md-8 col-lg-9">
                                <h2 class="h2 pb-2">{{ company.name }}</h2>
                                <p class="mb-2">{{ company.count }}</p>
                                <p>{{ company.description }}</p>

                            </div>
                            <div class="col-12 col-md-4 col-lg-3 d-flex align-items-end">
                                <a href="/companies/{{ company.id }}"><img src="{% static company.logo %}" width="130" height="80" alt=""></a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
