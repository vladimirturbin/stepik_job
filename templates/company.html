{% extends 'base.html' %}
{% load static %}
{% block container %}
    <div class="navbar mt-5">
        <p><a href="{{ back }}">Назад</a></p>
    </div>
    <section>
        <div class="text-center">
            <img src="{% static logo %}" width="130" height="80" alt="">
        </div>
        <h1 class="h1 text-center mx-auto mt-0 pt-1" style="font-size: 70px;"><strong>{{ name }}</strong></h1>
        <p class="text-center pt-1">Компания, {{ counter }}</p>
        <div class="row mt-5">
            <div class="col-12 col-lg-8 offset-lg-2 m-auto">

                    {% for job in jobs %}
                        <div class="card mb-4">
                            <div class="card-body px-4">
                                <div class="row">
                                    <div class="col-12 col-md-8 col-lg-9">
                                        <h2 class="h2 pb-2">{{ job.title }}</h2>
                                        <p class="mb-2">{{ job.skills }}</p>
                                        <p>От {{ job.salary_min }} до {{ job.salary_max }} руб.</p>
                                        <p class="text-muted pt-1">{{ job.published_at }}</p>
                                    </div>
                                    <div class="col-12 col-md-4 col-lg-3 d-flex align-items-end">
                                        <a href="/vacancies/{{ job.id }}"><img src="{% static job.logo %}" width="130" height="80" alt=""></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}

            </div>
        </div>
    </section>
{% endblock %}
